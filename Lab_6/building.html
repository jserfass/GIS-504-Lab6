<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Draw Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><!--These settings are ideal for full-screen mobile use-->
	<link rel="stylesheet" href="styles.css"/>
	<!-- Leaflet links -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<!-- Leaflet.draw links -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw==" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" integrity="sha512-gc3xjCmIy673V6MyOAZhIW93xhM9ei1I+gLbmFjUHIjocENRsLX/QUE1htk5q1XV2D/iie/VQ8DXI6Vu8bexvQ==" crossorigin="anonymous" />
	</head>
<body>
	<div id="map"></div>
	<script src="javascript.js"></script>
	<form>
		What species was observed?:<input type="text" id="input_species"><br>
		Approximate number of individuals observed?:<br><input type="number" id="input_number"><br>
		Date of sighting:<br><input type="date" id="input_date"><br>
		Time of sighting:<br><input type="time" id="input_time"><br>
		Location of sighting:<br><input type="geography" id="input_location"><br>
		Please provide a photo of the animal (Optional):<br><input type="image" id="input_photo"><br>
		Description of area (Optional):<br><input type="text" id="input_desc"><br>
		Your name:<input type="text" id="input_name"><br>
		Contact info (Optional):<br><input type="text" id="input_contact"><br>
		<input type="button" value="Submit" id="submit">
		</form>
</body>
</html>
